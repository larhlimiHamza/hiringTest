
<form [formGroup]="form" (ngSubmit)="submitForm()">
<mat-card class="custom-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title" >
      <strong>Login</strong>
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      Not registered yet ?<strong><a color="primary" mat-button [routerLink]="['../sign_up']">Create an account!</a></strong>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControlName]="'email'" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  [formControlName]="'password'">
        <mat-error *ngIf="form.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list  cols ="2" rowHeight="50px">
      <mat-grid-tile colspan="2">
          <a mat-flat-button [routerLink]="['../forgot_password']">Reset your password</a>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Sign in</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <a mat-icon-button (click)="firebaseService.googleAuth()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
        </a>
      </mat-grid-tile>
      <mat-grid-tile  colspan="1">
        <a mat-icon-button color="primary" (click)="openSnackBar('Not Working: Set up OAuth Required','')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
        </a>
      </mat-grid-tile>
      </mat-grid-list>
  </mat-card-actions>
</mat-card>
</form>
